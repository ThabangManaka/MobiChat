<div class="login-page">
  <mat-card class="mat-elevation-z12">

    <mat-card-title style="text-align:center;">Sign In</mat-card-title>
      <mat-card-content>
      <form  [formGroup]="loginForm"  (ngSubmit)="onSubmit(loginForm.value)">

        <mat-form-field>
          <input
            matInput
            placeholder="Email"
            required
            id="email"
            name="email"
            formControlName="email"
            ngModel
            >
            <!-- <mat-error *ngIf="email.invalid">Email is required</mat-error> -->
          <mat-icon matSuffix>email</mat-icon>
        </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Password"
                type="password"
                required
                minlength="6"
                id="password"
                name="password"
                formControlName="password"
                ngModel
                >
                <!-- <mat-error
                  *ngIf="password.errors && password.errors.required">
                  Password is required
                </mat-error> -->
                <!-- <mat-error
                  *ngIf="password.errors && password.errors.minlength">
                  Password must be of length 6
                </mat-error> -->
              <mat-icon matSuffix>lock</mat-icon>

            </mat-form-field>

          <button
          mat-raised-button
          color="primary"
          class="login-button" [disabled]="!loginForm.valid" >
         Login
        </button>
        <div class="forgotPassword">
          <span routerLink="/forgot-password">Forgot Password?</span>
        </div>
        <p >Not registered? <a  [routerLink]="['/register']">Create an account</a></p>
      </form>
    </mat-card-content>
  </mat-card>
</div>
